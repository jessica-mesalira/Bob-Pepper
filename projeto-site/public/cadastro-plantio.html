    <div class="formulario">
        <div class="container">
            <form>
                <h1 class="form-style-1 form-style-2">Cadastro de plantio</h1> <br>
                <hr>

                <div class="middlebox">
                    <ul class="form-style-1 form-style-2">
                        <li>
                            <label for="dtnasc">Data da plantação<span class="required">*</span></label>
                            <input id="dtnasc" class="field-divided" type="date" placeholder="mm/dd/aaaa" required>
                        </li>
                    </ul>
                </div>

                <div class="rightbox">
                    <ul class="form-style-1 form-style-2">
                        <li>
                            <label for="estado_end"> Tipo De Pimenta <span class="required">*</span></label>
                            <select id="estado_end" class="field-divided" required>
                                <option selected disabled value="">Escolha o tipo de pimenta...</option>
                                <option value="biquinho">Biquinho</option>
                                <option value="bode">Bode</option>
                                <option value="cambuci">Cambuci</option>
                                <option value="cumari-do-para">Cumari do Para</option>
                                <option value="cumari-verdadeira">Cumari Verdadeira</option>
                                <option value="dedo-de-moca">Dedo de Moça</option>
                                <option value="habanero">Habanero</option>
                                <option value="jalapeno">Jalapeno</option>
                                <option value="malagueta">Malagueta</option>
                                <option value="murupi">Murupi</option>
                                <option value="paprica">Paprica</option>
                                <option value="tabasco">Tabasco</option>
                            </select>
                        </li>
                    </ul>
                </div>

                <hr>
                <div class="btn-enviar">
                    <button class="btn first">Enviar</button>
                </div>

            </form>
        </div>
    </div>
